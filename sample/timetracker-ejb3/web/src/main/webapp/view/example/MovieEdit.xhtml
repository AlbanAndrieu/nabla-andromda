<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">

		<h:form id="movie" styleClass="edit">

			<rich:panel>
				<f:facet name="header">#{movieHome.managed ? 'Edit' : 'Add'} Movie</f:facet>

				<s:decorate id="directorField" template="/layout/edit.xhtml">
					<ui:define name="label">Director</ui:define>
					<h:inputText id="director" required="true" size="50" maxlength="50"
						value="#{movieHome.instance.director}">
						<a:support event="onblur" reRender="directorField"
							bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>

				<s:decorate id="titleField" template="/layout/edit.xhtml">
					<ui:define name="label">Title</ui:define>
					<h:inputText id="title" required="true" size="60" maxlength="60"
						value="#{movieHome.instance.title}">
						<a:support event="onblur" reRender="titleField"
							bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>

				<s:decorate id="yearField" template="/layout/edit.xhtml">
					<ui:define name="label">Year</ui:define>
					<h:inputText id="year" required="true"
						value="#{movieHome.instance.year}">
						<a:support event="onblur" reRender="yearField"
							bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>

				<s:decorate id="plotField" template="/layout/edit.xhtml">
					<ui:define name="label">Plot</ui:define>
					<h:inputTextarea id="plot" cols="80" rows="5"
						value="#{movieHome.instance.plot}" />
				</s:decorate>


				<div style="clear: both">
					<span class="required">*</span> required fields
				</div>

			</rich:panel>

			<div class="actionButtons">
				<h:commandButton id="save" value="Save"
					action="#{movieHome.persist}" disabled="#{!movieHome.wired}"
					rendered="#{!movieHome.managed}" />
				<h:commandButton id="update" value="Save"
					action="#{movieHome.update}" rendered="#{movieHome.managed}" />
				<h:commandButton id="delete" value="Delete"
					action="#{movieHome.remove}" immediate="true"
					rendered="#{movieHome.managed}" />
				<s:button id="cancelEdit" value="Cancel" propagation="end"
					view="/view/example/Movie.xhtml" rendered="#{movieHome.managed}" />
				<s:button id="cancelAdd" value="Cancel" propagation="end"
					view="/view/example/#{empty movieFrom ? 'MovieList' : movieFrom}.xhtml"
					rendered="#{!movieHome.managed}" />
			</div>
		</h:form>

	</ui:define>

</ui:composition>
